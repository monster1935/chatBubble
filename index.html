<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>聊天窗口气泡实现</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="header">
		<span>WebIM</span>
	</div>
	<div class="wrapper">
		<div id="title" class="banner">
			<h4></h4>
		</div>
		<div id="history"></div>
		<div class="control">
			<input id="emoji" class="control emoji"  type="button" title="emoji" />
			<input id="image" class="control image" type="button" title="image"/>
			<label for="sendImage" class=" control imageLable">
			    <input id="sendImage" type="file" value="image"  accept="image/*"/>
			</label>
			<input id="file" class="control file" type="button" title="file"/>
			<lable for="sendFile" class="control fileLable">
			    <input id="sendFile" type="file" value="file"/>
			</lable>
			<input id="clearBtn" class="control clear"  type="button" title="clear screen" />
		</div>
		<div id="messageInput" contentEditable="true"></div>
		<input type="button" id="sendBtn" value="发送">
		<input type="button" id="closeBtn" value="关闭">
		<div id="emojiWrapper"></div>
		<div id="warning">
			<img src="images/error.png"/>
			发送内容不能为空，请重新输入。
			<i class='cor'></i>
		</div>
	</div>

	<script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
